<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบสอบออนไลน์ วิชาการพัฒนาเว็บแอพสมัยใหม่</title>

  <!-- favicon นักพัฒนา (</>) -->
  <link rel="icon" type="image/svg+xml"
        href="https://api.iconify.design/lucide/code.svg">
  <style>
    html, body { height: 100%; margin: 0; }
    object#app {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- ใช้ object แทน iframe -->
  <object
    id="app"
    type="text/html"
    data="https://script.google.com/macros/s/AKfycbzeZEX9fNTmz6kHQ1VgIScMzZSR_FarvS5KmXfMU2fvnZrnJ5N1lwyErF9V39J23l0h/exec?embed=1">
  </object>

  <noscript>กรุณาเปิดใช้งาน JavaScript เพื่อใช้งานระบบสอบออนไลน์</noscript>
</body>
</html>
